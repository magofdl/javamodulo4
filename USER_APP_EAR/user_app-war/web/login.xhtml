<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>ERP-CEC Ingreso a la aplicaci√≥n</title>
        <h:outputStylesheet library="css" name="usrapp.css" />
        <h:outputScript library="js" name="usrappjavascript.js"/>
    </h:head>
    <h:body>
        <center>
            <h:form id="formlogin">
                <h:panelGrid id="panelGridLogin" columns="2" border="1" cellpadding="0" cellspacing="2">
                    <f:facet name="header">
                        <h:outputText value="Ingreso al sistema"/>
                    </f:facet>
                    <h:outputLabel for="txt_nombre_usuario" value="Usuario:"/>
                    <h:inputText id="txt_nombre_usuario" value="#{loginBean.txt_nombre_usuario}" required="true" requiredMessage="Usuario requerido" />
                    <h:outputLabel for="txt_clave_usuario" value="Clave:"/>
                    <h:inputSecret id="txt_clave_usuario" value="#{loginBean.txt_clave_usuario}" required="true" requiredMessage="Clave requerida"/>
                    <f:facet name="footer">
                        <h:panelGroup style="display:block; text-align:center">
                            <h:commandButton id="submit" value="Ingresar" action="#{loginBean.validarUsuario}" />
                        </h:panelGroup>
                    </f:facet>
                </h:panelGrid>
                <br></br>
                <h:messages style="color: red"/>
            </h:form>
        </center>
    </h:body>
</html>
