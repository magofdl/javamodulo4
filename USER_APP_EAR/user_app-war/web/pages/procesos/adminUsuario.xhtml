<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Adminsitración usuario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="formUsuario">
            <fieldset>
                <legend>Datos generales</legend>
                <center>
                    <h:panelGrid id="datosUsuario" columns="4">
                        <h:outputLabel value="Rol:"/>
                        <h:selectOneMenu>
                            <f:selectItem itemLabel="Seleccione una opción" itemValue="0"/>
                            <f:selectItems value="#{adminUsuarioBean.listRoles}"/>
                        </h:selectOneMenu>
                        <h:outputLabel/>
                        <h:outputLabel/>
                        <h:outputLabel value="Nombre:"/>
                        <h:inputText required="true" requiredMessage="Nombre requerido"/>
                        <h:outputLabel value="Apellido:"/>
                        <h:inputText required="true" requiredMessage="Apellido requerido"/>
                        <h:outputLabel value="Clave:"/>
                        <h:inputText  required="true" requiredMessage="Clave requerida"/>
                        <h:outputLabel  value="Cédula:"/>
                        <h:inputText required="true" requiredMessage="Cédula requerida" maxlength="10" validatorMessage="Solo se permiten números y deben ser 10 dígitos">
                            <f:validateRegex pattern="\d{10,10}"/>
                        </h:inputText>
                        <h:outputLabel value="Correo:"/>
                        <h:inputText required="true" requiredMessage="Correo requerido"/>
                    </h:panelGrid>
                    <h:panelGrid id="barra" columns="3">
                        <h:commandButton id="submitGuardar" value="Guardar" action="#{adminUsuarioBean.guardarUsuario}" />
                        <h:commandButton id="submitNuevo" value="Nuevo" action="#{adminUsuarioBean.nuevoUsuario}" />
                        <h:commandButton id="submitEliminar" value="Eliminar" action="#{adminUsuarioBean.eliminarUsuario}" onclick="return confirm('Desea eliminar el usuario?')" />
                    </h:panelGrid>
                </center>
            </fieldset>

            <br></br>
            <fieldset>

                <legend>Lista usuarios</legend>

                <h:dataTable id="tablaUsuarios" value="#{adminUsuarioBean.listaUsuarios}" var="aliasFila">
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Id"/>
                        </f:facet>
                        <h:outputLabel value="#{aliasFila.usuId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Nombre"/>
                        </f:facet>
                        <h:outputLabel value="#{aliasFila.usuNombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Apellido"/>
                        </f:facet>
                        <h:outputLabel value="#{aliasFila.usuApellido}"/>
                    </h:column>

                </h:dataTable>

            </fieldset>
        </h:form>
    </h:body>
</html>
