<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Menú sistema</title>
        <h:outputStylesheet library="css" name="usrapp.css" />
        <h:outputScript library="js" name="usrappjavascript.js"/>
    </h:head>
    <h:body>
        <h:form id="formlogin">
            <h:panelGrid id="panelGridLogin" columns="2">
                <!-- componente que permiste organizar elementos en pantalla se renderiza como table -->
                <f:facet name="header">
                    <h:outputLabel value="Menú" />
                </f:facet>


                <h:outputLabel value="Usuario"/>
                <h:commandLink>
                    <h:graphicImage library="img" name="ico_usuario36.png"/>
                </h:commandLink>


                <h:outputLabel value="Salir"/>
                <h:commandLink>
                    <h:graphicImage library="img" name="ico_salir.png"/>
                </h:commandLink>
                
            </h:panelGrid>
            <h:panelGrid  columns="1">
                <h:outputLink value="http://www.google.com">
                    Ir a google
                </h:outputLink>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
